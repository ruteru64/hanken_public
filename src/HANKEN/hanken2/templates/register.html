{% extends "header.html" %} {% block contents %}

<h2 class="begin">
    新規会員登録
</h2>
<form id="post" action="register-m" method="post">{% csrf_token %}
    <tr>
        <th>
            メールアドレス
        </th>
        <td>
            <input type="email" name="id" value="" placeholder="info@example.com" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            パスワード
        </th>
        <td>
            <input type="password" name="password" value="" maxlength="255" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            パスワード再入力
        </th>
        <td>
            <input type="password" name="repassword" value="" maxlength="255" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            お名前
        </th>
        <td>
            <input type="text" name="name" value="" maxlength="255" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            誕生日
        </th>
        <td>
            <input type="date" name="bath" value="" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            電話番号
        </th>
        <td>
            <input type="tel" name="phone" value="" placeholder="0120123456" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            NFC(各:は不要1桁の時:の後ろに0を追加)
        </th>
        <td>
            <input type="text" name="NFC" value="" placeholder="0114c68618213200" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            郵便番号
        </th>
        <td>
            <input type="text" name="address" value="" placeholder="1001000" required/>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            お住所
        </th>
        <td>
            <select name="prefer">
                <!-- <option value="" selected>都道府県</option> -->
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
                </select>
        </td>
        <td>
            <input type="text" name="city" value="" placeholder="市区町村" required/>
        </td>
        <td>
            <input type="text" name="number" value="" placeholder="番地" required/>
        </td>
        <td>
            <input type="text" name="build" value="" placeholder="建物・部屋番号" />
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label>
                <input type="checkbox" id = "check" name="mail" value="plz">
                販売者専用アカウントを希望する
            </label>
        </td>
        <td id = "box">
            <input type="text" name="detail" value="" placeholder="備考" />
        </td>
    </tr>
    <br>
    <br>
    <tr>
        <label>
            <td>
                <input type="checkbox" id="priv" name="priv" required>
            </td>
            <th>
                <a href="/privacy" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>及び,<a href="/terms" target="_blank" rel="noopener noreferrer">利用規約</a>に同意いたしますか？
            </th>
        </label>
    </tr>
    <tr>
        <label>
            <td>
                <input type="checkbox" id="m" name="m" required>
            </td>
            <th>
                最新情報などのメールの送信に同意いたしますか？
            </th>
        </label>
    </tr>
    <br>
    <tr>
        <td colspan="8">
            <button id="btn" >登録</button>
        </td>
    </tr>
</form>

{% endblock %}
